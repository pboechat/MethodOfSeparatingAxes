<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../dat.gui.min.js"></script>
    <script type="text/javascript" src="../three.min.js"></script>
    <script type="text/javascript" src="../TrackballControls.js"></script>
    <script type="text/javascript" src="../System.js"></script>
    <script type="text/javascript" src="../System.WebGL.js"></script>
    <script type="text/javascript" src="../SAT.js"></script>
    <script type="text/javascript">
        var SATOptimizedApplication = System.WebGL.Application.SubClass();
        var application = new SATOptimizedApplication();
        application.SetOnKeyUpListener(function (e) {
        });
        application.SetOnLoadListener(function () {
            var box1 = new SAT.Box(1, 1, 1);
            box1.SetPosition(0.0, 0.0, 0.0);
            var box2 = new SAT.Box(2, 2, 2);
            box2.SetPosition(1.4, 0.0, 0.0);
            var color;
            if (SAT.CheckCollision(box1, box2)) {
                color = new THREE.Color(0xff0000);
            }
            else {
                color = new THREE.Color(0x0000ff);
            }
            this.__scene.add(SAT.BuildMesh(box1, { color: color, decoration: true }));
            this.__scene.add(SAT.BuildMesh(box2, { color: color, decoration: true }));
        });
        application.RunFullscreen();
    </script>
</head>
<body>
</body>
</html>
